<!DOCTYPE html>
{% extends 'accounts/main.html' %}

{% block content %}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <h2 class="text-center">Formulario Direccion</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form method="POST" class="post-form"  enctype='multipart/form-data' action='addnewaddress'>
                    {% csrf_token %}  
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-success text-white text-center py-2">
                                    <h3><i class="icon-addresses"></i> Agregar Direccion </h3>
                                    <p class="m-0">ChesterGamesShop</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-addressform"></i></div>
                                        </div>
                                        {{form.address}}
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-addressform"></i></div>
                                        </div>
                                        {{form.address2}}
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-district"></i></div>
                                        </div>
                                        {{form.district}}
                                       
                                    </div>
                                </div>

                                <h6>Selecionar Ciudad</h6>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-city"></i></div>
                                        </div>
                                        {{form.city}}
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-postalcode"></i></div>
                                        </div>
                                        {{form.postal_code}}
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="icon-phone"></i></div>
                                        </div>
                                        {{form.phone}}
                                       
                                    </div>
                                </div>


                                
                                <div class="text-center">
                                     <input type="submit" value="Agregar" class="btn btn-success btn-block rounded-0 py-2">
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>


{% endblock %}
